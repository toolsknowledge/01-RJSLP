<!--
    JSON
    ----
        - JSON Stands for Java Script Object Notation. 

        - JSON, used to transfer the data "over" the network.

        - JSON also called as "JavaScript" Objects.

        - JSON is "light" weight compared to XML.

        Syntax
        ------

        Objects ---- { }

        Arrays  ---- [ ]

        Data    ----  Key & Value Pairs

                      Key & Value Separated by using ":"

                      key & value "pairs" separated by using ","
        
-->

<!--
    freeze()
    --------

        - Reading   (allow)

        - Writing    (not)

        - Updation    (not)

        - Deletion   (not)


<script>
    let obj = {"key1":"Hello_1"};

    Object.freeze(obj);

    console.log(obj);               //{ key1: "Hello_1" }
    
    obj.key1 = "welcome_1";
    console.log(obj);               //{ key1: "Hello_1" }

    obj.key2 = "Hello_2";
    console.log(obj);               //{ key1: "Hello_1" }


    delete obj.key1;
    console.log(obj);               //{ key1: "Hello_1" }

</script>

-->


<!--
<script>
    let obj = {
        "key1" : "Hello_1"
    };
